<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            height: 800px;
        }

<body>
    <div class="container d-flex align-items-center justify-content-center">
    <div>
        <center><h1 class="fs-1" id="time">0</h1></center>
        <br>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" onclick="startTime()" id="start">Start</button>
        <br>
    
        <button class="ms-4 me-4 btn btn-primary" id="pause">Pause</button>
        <br>
        <button class="btn btn-warning" id="reset">Reset</button>
        </div>
    </div>

    </div>

    <script src="JS/app.js"></script>
